<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #005d4f; /* Green */
        }
        .cart-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .card h3 {
            font-size: 1.2em;
            color: #005d4f; /* Green */
            margin: 10px;
        }
        .card p {
            font-size: 1em;
            margin: 10px;
            color: #333;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #006a70; /* Peacock Blue */
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
        }
        .button:hover {
            background-color: #004f56; /* Darker Peacock Blue */
        }
        .empty-cart {
            text-align: center;
            font-size: 1.2em;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    <div class="cart-container">
        {% for item in cart_items %}
        <div class="card">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>Price: â‚¹{{ item.price }}</p>
            <a href="#" class="button">Proceed to Checkout</a>
        </div>
        {% empty %}
        <div class="empty-cart">
            <p>Your cart is empty. Start adding items to your cart!</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
