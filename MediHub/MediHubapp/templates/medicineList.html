<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2a9d8f; /* Teal green color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #2a9d8f; /* Teal green */
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 1em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Light grey for alternating rows */
        }

        tr:hover {
            background-color: #e0f7fa; /* Light teal on hover */
        }

        a {
            text-decoration: none;
            color: #2a9d8f; /* Teal green links */
            font-weight: bold;
        }

        a:hover {
            color: #21867a; /* Slightly darker teal */
        }

        th {
            font-size: 1.2em;
        }

        /* Add some spacing around the page */
        body::after {
            content: '';
            display: block;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Available Medicines</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Medicine</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            {% for medicine in medicines %}
            <tr>
                <td>
                    <a href="{% url 'medicine_detail' medicine.id %}">{{ medicine.name }}</a>
                </td>
                <td>
                    {{ medicine.company.name }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
