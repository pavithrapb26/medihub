<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eafaf1; /* Light green background */
            color: #006400; /* Dark green text */
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        h2 {
            color: #2e8b57; /* Green */
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form button {
            background-color: #2e8b57; /* Green */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #006400; /* Dark green */
        }

        /* Back to Dashboard Link */
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }

        .back-link a {
            text-decoration: none;
            color: #ffffff;
            background-color: #009688; /* Blue-green */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .back-link a:hover {
            background-color: #00796b; /* Darker blue-green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Prescription</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
        <div class="back-link">
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
