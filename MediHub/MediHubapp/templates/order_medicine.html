<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Category</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #56ccf2, #28a745); /* Blue to Green gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        li {
            display: inline-block;
            width: 100%;
        }

        a {
            font-size: 2em;
            text-decoration: none;
            color: #fff;
            padding: 15px 30px;
            background-color: #2f80ed; /* Blue background */
            border-radius: 10px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #28a745; /* Green background on hover */
            transform: scale(1.1); /* Slight zoom effect */
        }

        a:active {
            background-color: #218838; /* Darker green when clicked */
        }
    </style>
</head>
<body>
    <h1>Select a Category</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'view_category' category=category %}">{{ category }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
