    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        #invoice {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
        }

        h2 {
            font-size: 1.8em;
            color: #0066cc;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }

        strong {
            color: #444;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 15px;
            font-size: 1.1em;
            color: #fff;
            background-color: #0066cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d99;
        }

        @media print {
            body {
                background: #fff;
            }

            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="invoice">
        <h2>Invoice</h2>
        <p><strong>Customer Name:</strong> {{ sale.customer.user.get_full_name }}</p>
        <p><strong>Medicine:</strong> {{ sale.medicine.name }}</p>
        <p><strong>Quantity:</strong> {{ sale.quantity }}</p>
        <p><strong>Total Price:</strong> {{ sale.total_price }}</p>
        <p><strong>Payment Method:</strong> {{ sale.payment_method }}</p>
        <p><strong>Date:</strong> {{ sale.sale_date }}</p>
    </div>
    
    <button onclick="window.print()">Print Invoice</button>
</body>
</html>
