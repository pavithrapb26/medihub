<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Categories</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #56ccf2, #28a745); /* Blue to green gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            width: 100%;
            max-width: 600px;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: inline-block;
            width: 100%;
            padding: 15px 20px;
            font-size: 1.5em;
            color: #fff;
            background-color: #2f80ed; /* Blue */
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #28a745; /* Green */
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Medicine Categories</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'medicines_by_category' category.0 %}">{{ category.1 }}</a></li>
        {% endfor %}
    </ul>
    <footer>
        <p>Â© 2024 MediHub. All Rights Reserved.</p>
    </footer>
</body>
</html>
