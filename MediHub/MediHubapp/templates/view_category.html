<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines in {{ category }}</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #56ccf2, #28a745); /* Blue to Green gradient */
            color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .medicine-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .medicine-card {
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 280px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .medicine-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .medicine-card h3 {
            font-size: 1.8em;
            padding: 15px;
            color: #28a745; /* Green color */
        }

        .medicine-card p {
            padding: 0 15px 15px;
            font-size: 1.1em;
            color: #555;
        }

        .medicine-card a {
            display: block;
            text-align: center;
            background-color: #2f80ed; /* Blue background */
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 0 0 15px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .medicine-card a:hover {
            background-color: #28a745; /* Green on hover */
            transform: scale(1.05);
        }

        .medicine-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Medicines in {{ category }}</h1>
    <div class="medicine-list">
        {% for medicine in medicines %}
            <div class="medicine-card">
                <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}">
                <h3>{{ medicine.name }}</h3>
                <p>{{ medicine.description|slice:":100" }}...</p> <!-- Show a brief description -->
                <p>Price: â‚¹{{ medicine.price }}</p>
                <a href="{% url 'order_now' medicine.id %}">Order Now</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
